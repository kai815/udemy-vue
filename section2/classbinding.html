<!DOCTYPE html>
<html lang=>
<head>
<meta charset="UTF-8">
<title>Study vuejs</title>
</head>
<body>
    <script src='vue.js'></script>
    
    <div id='app'>
        <h1 :class="classObject">Hello</h1> 
        <button @click="isActive = !isActive">切り替え</button>
        <h1 :class="[{red: isActive}, bg]">Hello</h1>
        <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>
        <h1 :style="[styleObject, baseStyles]">Hello</h1>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                isActive: true,
                color: 'red',
                bg: 'bg-blue',
                textColor: 'red',
                bgColor: 'blue',
                styleObject: {
                    color: 'red',
                    'background-color': 'blue'
                },
                baseStyles: {
                    fontSize: '60px'
                }
            },
            computed: {
                classObject: function(){
                    return { 
                        red:this.isActive, 
                        'bg-blue': !this.isActive }
                }
            }
        })
    </script>
    <style>
        .red {
            color: red;
        }

        .bg-blue {
            background-color: blue;
        }
    </style>
</body>

</html>
