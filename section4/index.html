<!DOCTYPE html>
<html lang=>
<head>
<meta charset="UTF-8">
<title>Study vuejs</title>
</head>
<body>
    <script src='vue.js'></script>
    
    <div id='app'>
        <p>{{message}}</p>
    </div>
    <div id='app2'>
        <p>{{message}}</p>
        <button v-on:click="changeMessage1">インスタンス1変更</button>
    </div>
    <script>
        var vm1 = new Vue({
            el:'#app',
            data:{
                message: "インスタンス1"
            }
        })
        
        var vm2 = new Vue({
            el:'#app2',
            data:{
                message: "インスタンス2"
            },
            methods: {
                changeMessage1: function(){
                    vm1.message = "変更されました"; 
                }
            }
        })
    </script>
</body>

</html>
