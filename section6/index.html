<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Study_component</title>
  </head>
  <body>
    <script src='vue.js'></script>
  
    <div id='app'>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script>
        // var data = {
        //   number:12
        // }
        Vue.component('my-component',{
            data:function(){
                return {
                    number:12
                }
            },
            // dataは関数
            // data: function(){
            //   return data
            // },
            template: '<p>いいね{{number}}<button @click="increment">+1</button></p>',
            methods: {
              increment: function(){
                this.number += 1
              }
            }
        })
        new Vue({
            el:'#app',
        })
    </script>
  </body>
</html>
